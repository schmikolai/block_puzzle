<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-doku</title>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game_container">
        <div id="start_screen" class="screen">
            <h1 class="mat-h1">Block Puzzle</h1>
            <button id="startGamePlayer">Play</button>
            <button id="startGameAI">AI</button>
        </div>
        <div id="game_over_screen" class="screen" style="visibility: hidden;">
            <p>Game over</p>
            <button id="gotoMenu">Start</button>
        </div>
    </div>
    <div id="debug_container"></div>
</body>
</html>
